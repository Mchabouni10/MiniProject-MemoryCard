<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>memory game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scoringInfo">
      <div class="players-info">
        <div id="player1" class="player">Player 1</div>
        <div id="player1Score"></div>
        <div id="player1Errors"></div>
      </div>


      <div class="Name-timer">
        <div class="gamename">Memory <br> for <br> Kids</div>
        <div class="timer" id="secondTimer">0</div>
      </div>


      <div class="players-info">
        <div id="player2" class="player">Player 2</div>
        <div id="player2Score"></div>
        <div id="player2Errors"></div>
      </div>
    </div>
    <div class="myScreen" id="cards"></div>
    <div class="Allbuttons">
      <button class="buttons2" id="player2Button">Player 1</button>
      <button class="buttons1" id="restartButton">Restart</button>
      <button class="buttons3" id="player1Button">Player 2</button>
    </div>

    <div id="endGameModal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <p id="winnerMessage"></p>
         <div class='ButtonsExistReplay'> 
            <button onclick="replayGame()">Replay</button>
            <button onclick="exitGame()">Exit</button>
          </div>
      </div>
  </div>

    <script src="script.js" async defer></script>
  </body>
</html>
