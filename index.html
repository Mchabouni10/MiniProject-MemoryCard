<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>memory game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scoringInfo">
      <div class="gamename">Memory for Kids</div>
      <div class="players-info">
        <div id="player1" class="player">Player 1</div>
        <div id="player2" class="player">Player 2</div>
      </div>
      <div id="score">Score: 0</div>
      <div id="errorCount">Errors: 0</div>
      <div class="timer" id="secondTimer">Time: 0s</div>
    </div>
    <div class="myScreen" id="cards"></div>
    <div class="Allbuttons">
      <button class="buttons1" id="restartButton">Restart</button>
      <button class="buttons2" id="player2Button">Player 1</button>
      <button class="buttons3" id="player1Button">Player 2</button>
    </div>
    <div id="winPromptScreen" class="PromptScreen">
        <p>Congratulations! You won!</p>
        <p>Score: <span id="FinalScore"></span></p>
        <p>Your time: <span id="FinalTime"></span></p>
        <p>Your Errors: <span id="FinalErros"></span></span></p>
        <button id="confirmYesButton">Yes</button>
        <button id="confirmNoButton">No</button>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
